branches:
  except:
  - localization
osx_image: xcode11.1
language: objective-c
xcode_workspace: Zap.xcworkspace
xcode_scheme: Zap
cache: bundler
addons:
  homebrew:
    packages:
    - graphicsmagick
git:
  quiet: true
  depth: 3
notifications:
  email:
    on_success: never
    on_failure: change
install:
  - bundle install
  - carthage bootstrap --platform iOS
stages:
  - test
  - name: deploy
    if: tag ~= ^v.*
jobs:
  include:
    - stage: test
      script: bundle exec fastlane tests
      after_success:
        - bash <(curl -s https://codecov.io/bash) -J 'Library' -J 'Lightning'
    - stage: deploy
      script: bundle exec fastlane testnet
      name: "Deploy Testflight Testnet"
    - script: bundle exec fastlane mainnet
      name: "Deploy Testflight Mainnet"
    - script: bundle exec fastlane release
      name: "Deploy Appstore Testnet"
env:
  global:
  # MATCH_GIT_BASIC_AUTHORIZATION
  - secure: 
  # MATCH_PASSWORD
  - secure: 
  # ITUNESCONNECT_USER
  - secure: 
  # FASTLANE_PASSWORD
  - secure: 
